<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
        }
        .black {
            color: black;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">

        <input type="radio" name="author" v-model="isAuthor" value="exist">Є автор
        <input type="radio" name="author" v-model="isAuthor" value="">Немає автора

        <div v-for="qt in filteredQuotes">
            <h3 :class="qt.quote.length > 40 ? 'red' : 'black'">{{qt.quote}},</h3>
            <h5>{{qt.source}}</h5>
        </div>

        <button @click="sortBySource()">Сортувати</button>

        <div v-for="qt in sortedQuotes">
            <h3>{{qt.quote}},</h3>
            <h5>{{qt.source}}</h5>
        </div>
    </div>
    <script>
        var quotes = [
            {
               "quote": "This is just a Quote1. This is just a Quote1. This is just a Quote1. ",
               "source": "Christopher"
            },
            {
               "quote": "This is just a Quote2",
               "source": "Martin"
            },
            {
               "quote": "This is just a Quote3",
               "source": "Dennis"
            },
  	        {
               "quote": "This is just a Quote4",
               "source": ""
            },
            {
                "quote": "This is just a Quote5",
                "source": "Christopher Robin"
            },
            ]

        var vm = new Vue({
            el: "#app",
            data: {
                allQuotes: quotes,
                isAuthor: "",
                sortedQuotes: quotes,
            },
            computed: {
                filteredQuotes: function () {
                    return this.allQuotes.filter(element => {
                        return Boolean(this.isAuthor) == Boolean(element.source);
                    })
                }
            },
            methods: {
                sortBySource () {
                    this.sortedQuotes = this.allQuotes.sort((a, b) => (a.source > b.source) ? 1 : -1);
                }
            }
        })
        
    </script>
</body>
</html>
