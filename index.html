<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        {{aSquare}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: { a: 7 },
            computed: {
                aSquare: function () {
                    return this.a*this.a;
                }
            }
        })
    </script>
</body>
</html>
