<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
        }
        .black {
            color: black;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <div v-for="qt in allQuotes">
            <h3 v-bind:class="qt.quote.length > 40 ? 'red' : 'black'">{{qt.quote}},</h3>
            <h5>{{qt.source}}</h5>
        </div>
    </div>
    <script>
        var quotes = [
            {
               "quote": "This is just a Quote1. This is just a Quote1. This is just a Quote1. ",
               "source": "Christopher"
            },
            {
               "quote": "This is just a Quote2",
               "source": "Martin"
            },
            {
               "quote": "This is just a Quote3",
               "source": "Dennis"
            },
  	        {
               "quote": "This is just a Quote4",
               "source": ""
            },
            ]

        var vm = new Vue({
            el: "#app",
            data: {
                allQuotes: quotes,
            }
        })
        
    </script>
</body>
</html>
